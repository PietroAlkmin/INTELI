<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <title>Exercício do Passaro</title>
    <style>
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>

<script>

var config = {
    type: Phaser.AUTO, 
    width: 800, // Largura da tela
    height: 600, // Altura da tela

    // Define as funções principais do jogo
    scene: {
        preload: preload, // Carrega os arquivos antes do jogo começar
        create: create,   // Configura os elementos na tela
        update: update    // Controla a lógica do jogo em cada quadro
    }
};

var game = new Phaser.Game(config);

// Array para armazenar os passarinhos
var passarinhos = [];

function preload() {
    this.load.image('bg', 'assets/bg_space.png');
    this.load.spritesheet('bird', 'assets/bird-green.png', { frameWidth: 75, frameHeight: 75 });
}

function create() {
    // Adiciona a imagem de fundo e aumenta o tamanho
    this.add.image(400, 300, 'bg').setScale(1.2);

    // Criando múltiplos passarinhos usando um loop for
    for (let i = 0; i < 3; i++) { 
        let passarinho = this.add.sprite(100, 200 + i * 100, 'bird').setScale(1.3);

        // Configuração inicial do passarinho
        passarinho.direcaoX = 1; // 1 para direita, -1 para esquerda
        passarinho.direcaoY = 1; // 1 para baixo, -1 para cima

        passarinhos.push(passarinho); // Adiciona o passarinho no array
    }

    // Criando a animação de voo para todos os passarinhos
    this.anims.create({
        key: 'fly',
        frames: this.anims.generateFrameNumbers('bird', { start: 0, end: 7 }),
        frameRate: 10,
        repeat: -1
    });

    // Ativando a animação de todos os passarinhos
    for (let i = 0; i < passarinhos.length; i++) {
        passarinhos[i].anims.play('fly', true);
    }
}

function update() { 
    // Atualiza todos os passarinhos com um loop for
    for (let i = 0; i < passarinhos.length; i++) {
        let passarinho = passarinhos[i];

        // Movimentação no eixo X
        passarinho.x += 5 * passarinho.direcaoX;

        // Se atingir as bordas laterais, inverte a direção no eixo X
        if (passarinho.x >= 700 || passarinho.x <= 100) {
            passarinho.direcaoX *= -1;
            passarinho.setFlip(passarinho.direcaoX === -1, false);
        }

        // Movimentação no eixo Y
        passarinho.y += 3 * passarinho.direcaoY; 

        // Se atingir as bordas superior ou inferior, inverte a direção no eixo Y
        if (passarinho.y >= 500 || passarinho.y <= 100) {
            passarinho.direcaoY *= -1;
        }
    }
}

</script>

</body>
</html>
